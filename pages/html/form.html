<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviado</title>

    <!-- normalize JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Poppins JS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/vars.css">
    <link rel="stylesheet" href="../css/form.css">
</head>

<body>
    <div class="contenvio">
        <h1>¡Gracias!</h1>
        <p>Se ha recibido el envío de su formulario. <span><br><br> Volverá en: <span id="countdown">10</span></span></p>
        <button> <span>volver a la pagina :D </span></button>
    </div>

    <script>


        document.querySelector("button").addEventListener("click", volver);
        function volver() {
            window.location.replace("../../../index.html");

        }

        setTimeout(function () {
            volver();
        }, 10000);

        // Actualizar el contador regresivo
        var countdown = 10;
        var countdownElement = document.getElementById("countdown");

        function updateCountdown() {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(countdownInterval);
            }
        }

        var countdownInterval = setInterval(updateCountdown, 1000);
    </script>


</body>

</html>
